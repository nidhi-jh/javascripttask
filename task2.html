<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
<title> task </title>
<style>
     * {
        padding: 0px;
        margin: 0px;
    }

    .topHeader {
        height: 60px;
        width: 100%;
        background-color: #262f40;
    }   
</style>
</head>

<body>

<div class="bgcol">
    <div class="topHeader">
        <div class="container" style="display:flex;">
            <div class="w-100 mt-1">
                <div class="row">
                    <div class="col-12 center">
                        <select style="background-color: aliceblue;" class="form-select"
                            aria-label="Default select example" id="dropdown">
                            <option selected disabled value="none" class="Data">Select One Category</option>
                            
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
            </div>
        </div>
    </div>

      <div class="container text-center">
        <div class="row">
            <div class="col card-border" id="card">
             
            </div>
    </div>
  </div>
<script>
    const products = [
        {
            name: 'Product 1',
            category: 'Electronics',
            price: 799.99,
            available: true,
        },
        {
            name: 'Product 2',
            category: 'Books',
            price: 19.99,
            available: true,
        },
        {
            name: 'Product 3',
            category: 'Home & Kitchen',
            price: 49.99,
            available: false,
        },
        {
            name: 'Product 4',
            category: 'Toys & Games',
            price: 29.99,
            available: true,
        },
        {
            name: 'Product 5',
            category: 'Electronics',
            price: 599.99,
            available: true,
        },
        {
            name: 'Product 6',
            category: 'Books',
            price: 9.99,
            available: true,
        },
    ];

        const dropdown = document.getElementById('dropdown');
       

        // Populate select with product names
        products.forEach(product => {
            const option = document.createElement('option');
            option.label = product.category;
            option.value = product.category;
            dropdown.appendChild(option);
        });
   

        // Add event listener to display selected product information and update subDropdown
        dropdown.addEventListener('change', () => {
            var categoryValue = dropdown.value;
            const myNode = document.getElementById("card");
            myNode.innerHTML = '';
            const filterProducts = products.filter(f => f.category === categoryValue);
           
            if (filterProducts) {
                filterProducts.forEach(d=> {
                    var div = document.createElement('div');
                    div.innerHTML = `<div class="col-md-auto" style="background-color: #fff;margin-top: 20px; width: 600px;height: 300px;border-radius: 20px;box-shadow:  rgba(58, 53, 65, 0.42) 0px 4px 8px -4px;padding: 20px;margin-left: auto;margin-right: auto;">
                    <h3 id="name" style="color: blue;">Category  : ${d.category}</h3><br/>
                    <p id="price" style="color: black;">Name : ${d.name} </p>
                    <p id="category" style="color: black;">Price : ${d.price}</p>
                    <p id="available" >Available : ${d.available ? "Yes" : "No"}</p>
                    </div>`
                    document.getElementById("card").appendChild(div)
                    })
            }
        });
   

    </script>
</body>
</html>
